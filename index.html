<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Nexus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cloud Nexus Support</h1>
      <form>
        <div class ="mb-1">
        <input type="name" class="form" id="name" placeholder="Name" />
        </div>
        <div class ="mb-3">
        <input type="phone" class="form-two" id="phone" placeholder="Phone" />
        <input type="email" class="form-two"id="email" placeholder="Email" />
        <input type="company" class="form-two"id="company" placeholder="Company Name" />
        </div>
        <h5 class="support">What is your current IT Support</h5>
    <select class="form-select" aria-label="IT Support">
        
        <option selected>Choose option...</option>
        <option value="1">Internal</option>
        <option value="2">Outsourced</option>
        <option value="3">Hybrid</option>
      </select>

      <h5 class="support">I'm Interested in the following services</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">IT Services</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">CyberSecurity</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Cloud Computing</label>
      </div>
    
      </form>
    
  </body>
</html>
